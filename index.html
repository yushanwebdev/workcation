<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="px-8 mt-3">
      <img src="./img/logo.svg" alt="Logo" class="h-10" />
      <div class="flex flex-col md:flex-row-reverse md:items-center">
        <div class="md:w-1/2 md:pl-3 xl:pl-10">
          <img
            src="./img/beach-work.jpeg"
            alt="Working on the beach"
            class="mt-6 rounded-lg shadow-xl"
          />
        </div>
        <div class="md:w-1/2 lg:max-w-lg">
          <h1
            class="mt-6 text-2xl font-bold text-gray-800 lg:text-3xl lg:leading-9"
          >
            You can work from anywhere.<br />
            <span class="text-indigo-500/95">Take advantage of it.</span>
          </h1>
          <p class="mt-4 text-gray-500">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-5 space-x-1">
            <a
              href="#"
              class="btn btn-primary shadow-lg transition hover:-translate-y-0.5"
              >Book Your Escape</a
            >
            <a href="#" class="btn btn-secondary">Learn more</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
